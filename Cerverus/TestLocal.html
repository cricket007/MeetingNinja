						groupDiv.html(groupDiv.html()+"<br>"+"Delete Group FAIL");
					}
					else if(JSON.parse(result).valid=="true")
					{
						groupDiv.html(groupDiv.html()+"<br>"+"Delete Group <font color='green'>Passed</font>");

						UserDeleteTest();
					}
            }
        },
        error: function (xhr, ajaxOptions, thrownError) {
        alert(xhr.status);
        alert(thrownError);
        }
    });
};
